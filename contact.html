                            </li>

                                <hr>
                                <form>
                                    <div class="form-group">
                                        <label for="formNameInput">Name</label>
                                        <input type="text" class="form-control" id="formNameInput" placeholder="John Smith">

                                    <div class="form-group">

                                        <textarea class="form-control rounded-0" rows="5" type="text-form" placeholder="Type your message here."></textarea>

                                    <button class="shadow-lg rounded py-2 px-3 border border-secondary">Submit</button>
